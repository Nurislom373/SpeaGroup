# Server
spring.application.name=Auth-Service
server.port=8800

# Data
spring.data.mongodb.port=27017
spring.data.mongodb.host=localhost
spring.data.mongodb.database=spea_group
#spring.datasource.driver-class-name=mongodb.jdbc.MongoDriver
spring.datasource.username=postgres
spring.datasource.password=7722
logging.level.org.springframework.data.mongodb.core.MongoTemplate=TRACE

# JPA

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

